<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | New Adhar Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #0f172a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #38bdf8;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            border-radius: 6px;
            border: none;
            background: #38bdf8;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0ea5e9;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Set New Password</h2>
        <input type="password" id="password" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
        <button onclick="resetPassword()">Reset Password</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('message').innerText = "❌ Invalid or missing token.";
            document.querySelector('button').disabled = true;
        }

        async function resetPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');

            if (password !== confirmPassword) {
                messageDiv.innerText = "❌ Passwords do not match!";
                messageDiv.style.color = "#ef4444";
                return;
            }

            if (password.length < 6) {
                messageDiv.innerText = "❌ Password must be at least 6 characters.";
                messageDiv.style.color = "#ef4444";
                return;
            }

            messageDiv.innerText = "Processing...";
            messageDiv.style.color = "#fff";

            try {
                const response = await fetch('http://127.0.0.1:8080/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, newPassword: password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = "✅ " + data.message + ' <a href="admin_login.html" style="color: #38bdf8;">Login now</a>';
                    messageDiv.style.color = "#22c55e";
                    document.getElementById('password').value = "";
                    document.getElementById('confirmPassword').value = "";
                } else {
                    messageDiv.innerText = "❌ " + (data.message || "Reset failed");
                    messageDiv.style.color = "#ef4444";
                }
            } catch (error) {
                messageDiv.innerText = "❌ Error connecting to server";
                messageDiv.style.color = "#ef4444";
            }
        }
    </script>
</body>

</html>
