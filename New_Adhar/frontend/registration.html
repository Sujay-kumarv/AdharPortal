<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Registration | New Adhar</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Registration Specific Styles */
        .registration-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        /* Progress Bar */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3rem;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--glass-border);
            z-index: 0;
            transform: translateY(-50%);
        }

        .step {
            position: relative;
            z-index: 1;
            background: var(--bg-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--glass-border);
            color: var(--text-color);
            font-weight: 600;
            transition: 0.3s;
        }

        .step.active {
            border-color: var(--primary-neon);
            box-shadow: 0 0 10px var(--primary-neon);
            background: var(--primary-neon);
            color: black;
        }

        .step.completed {
            border-color: var(--success-neon);
            background: var(--success-neon);
            color: black;
        }

        /* Form Steps */
        .form-step {
            display: none;
            animation: slideUp 0.5s ease;
        }

        .form-step.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Inputs */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-neon);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        .form-label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: var(--bg-color);
            padding: 0 5px;
            font-size: 0.8rem;
            color: var(--primary-neon);
        }

        /* OTP Section */
        .otp-section {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 0.5rem;
        }

        /* File Upload */
        .file-upload-box {
            border: 2px dashed var(--glass-border);
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .file-upload-box:hover {
            border-color: var(--primary-neon);
            background: rgba(0, 243, 255, 0.05);
        }

        /* Navigation Buttons */
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        /* Success Animation */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .success-icon {
            font-size: 5rem;
            color: var(--success-neon);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="registration-container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="margin: 0;">Citizen Registration</h1>
            <p style="opacity: 0.7;">Fill details to apply for New Adhar</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="step active" id="step-indicator-1">1</div>
            <div class="step" id="step-indicator-2">2</div>
            <div class="step" id="step-indicator-3">3</div>
        </div>

        <form id="registrationForm" class="glass-panel" style="padding: 2rem;">

            <!-- Step 1: Personal Details -->
            <div class="form-step active" id="step-1">
                <h2 style="color: var(--primary-neon); margin-top: 0;">Personal Details</h2>

                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="fullName" required>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" name="dob" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Gender</label>
                        <select class="form-control" name="gender" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" name="mobile" id="mobileInput" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" id="emailInput" required>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                </div>

                <div class="form-actions">
                    <div></div> <!-- Spacer -->
                    <button type="button" class="neon-btn" style="border-color: var(--primary-neon);"
                        onclick="nextStep(1)">Next Step &rarr;</button>
                </div>
            </div>

            <!-- Step 2: Address Details -->
            <div class="form-step" id="step-2">
                <h2 style="color: var(--primary-neon); margin-top: 0;">Address Details</h2>

                <div class="form-group">
                    <label class="form-label">Address Line 1</label>
                    <input type="text" class="form-control" name="addressLine1" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Address Line 2 (Optional)</label>
                    <input type="text" class="form-control" name="addressLine2">
                </div>

                <div style="display: flex; gap: 1rem;">
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">City / Town</label>
                        <input type="text" class="form-control" name="city" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">State</label>
                        <select class="form-control" name="state" required>
                            <option value="">Select State</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">PIN Code</label>
                    <input type="text" class="form-control" name="pincode" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="neon-btn btn-remark" onclick="prevStep(2)">&larr; Previous</button>
                    <button type="button" class="neon-btn" style="border-color: var(--primary-neon);"
                        onclick="nextStep(2)">Next Step &rarr;</button>
                </div>
            </div>

            <!-- Step 3: Document Uploads -->
            <div class="form-step" id="step-3">
                <h2 style="color: var(--primary-neon); margin-top: 0;">Document Uploads</h2>

                <div class="form-group">
                    <label style="display: block; margin-bottom: 0.5rem;">Profile Photo</label>
                    <div class="file-upload-box" onclick="document.getElementById('photoInput').click()">
                        <p>Click to Upload Photo</p>
                        <input type="file" id="photoInput" name="photo" accept="image/*" style="display: none"
                            onchange="previewImage(this, 'photoPreview')" required>
                        <img id="photoPreview" src=""
                            style="max-width: 100px; max-height: 100px; margin-top: 1rem; border-radius: 50%; display: none;">
                    </div>
                </div>

                <div class="form-group">
                    <label style="display: block; margin-bottom: 0.5rem;">ID Proof (PDF/JPG)</label>
                    <input type="file" class="form-control" name="idProof" required>
                </div>

                <div class="form-group">
                    <label style="display: block; margin-bottom: 0.5rem;">Signature</label>
                    <input type="file" class="form-control" name="signature">
                </div>

                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="confirmCheck" required style="width: 20px; height: 20px;">
                    <label for="confirmCheck">I confirm that all details provided are correct.</label>
                </div>

                <div class="form-actions">
                    <button type="button" class="neon-btn btn-remark" onclick="prevStep(3)">&larr; Previous</button>
                    <button type="submit" class="neon-btn btn-approve">Submit Application</button>
                </div>
            </div>

        </form>
    </div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-icon">&#10004;</div>
        <h1 style="color: white; margin-top: 1rem;">Application Submitted!</h1>
        <p style="color: #ccc;">Redirecting to dashboard...</p>
    </div>

    <script src="js/register.js"></script>
</body>

</html>
