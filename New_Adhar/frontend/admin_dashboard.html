<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | New Adhar</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="dashboard-container">
        <div style="display: flex; justify-content: flex-end; margin-bottom: 1rem;">
            <button class="neon-btn btn-reject" onclick="logout()"
                style="font-size: 0.8rem; padding: 0.5rem 1rem;">Logout</button>
        </div>
        <h1>Admin Dashboard</h1>

        <!-- User Slabs Grid -->
        <div class="slab-grid">
            <!-- Slabs will be injected here by JS -->
        </div>
    </div>

    <!-- Glass Modal Overlay -->
    <div class="modal-overlay">
        <div class="glass-panel admin-modal">
            <button class="close-btn">&times;</button>

            <div class="modal-body">
                <!-- Left: Photo -->
                <div class="modal-left">
                    <img src="" alt="User Photo" id="modal-img" class="large-avatar">
                    <div style="text-align: center; margin-top: 1rem;">
                        <span class="detail-label">Current Status</span>
                        <div id="modal-status" class="detail-value" style="color: var(--primary-neon)">Pending</div>
                    </div>
                </div>

                <!-- Right: Details -->
                <div class="modal-right">
                    <h2 id="modal-name"
                        style="margin-top: 0; font-family: var(--font-heading); color: var(--primary-neon);">User Name
                    </h2>

                    <div class="detail-group">
                        <div class="detail-label">Contact Info</div>
                        <div id="modal-email" class="detail-value">user@example.com</div>
                        <div id="modal-mobile" class="detail-value">+91 00000 00000</div>
                    </div>

                    <div class="detail-group">
                        <div class="detail-label">Personal Details</div>
                        <div class="detail-value">DOB: <span id="modal-dob">01-01-2000</span></div>
                        <div class="detail-value" id="modal-address">Address, City, State - PIN</div>
                    </div>

                    <div class="id-proof-preview glass-panel">
                        <p style="margin-bottom: 0.5rem; opacity: 0.7;">ID Proof (Aadhaar/PAN)</p>
                        <!-- Placeholder ID Image -->
                        <div
                            style="height: 100px; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; border-radius: 4px;">
                            <span>[ID Proof Preview]</span>
                        </div>
                        <button class="neon-btn btn-remark"
                            style="margin-top: 1rem; font-size: 0.8rem; padding: 0.5rem 1rem;">View Full
                            Document</button>
                    </div>
                </div>
            </div>

            <!-- Footer Actions -->
            <div class="modal-footer">
                <button class="neon-btn btn-reject" onclick="rejectUser()">&#10005; Reject</button>
                <button class="neon-btn btn-remark" onclick="alert('Add Remark Clicked')">üìù Add Remark</button>
                <button class="neon-btn btn-approve" onclick="approveUser()">&#10003; Approve</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
