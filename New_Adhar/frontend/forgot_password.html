<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | New Adhar Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #0f172a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #38bdf8;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            border-radius: 6px;
            border: none;
            background: #38bdf8;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0ea5e9;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter your email address to receive a reset link.</p>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button onclick="requestReset()">Send Reset Link</button>
        <div id="message" class="message"></div>
        <br>
        <a href="admin_login.html" style="color: #94a3b8; text-decoration: none; font-size: 0.9rem;">Back to Login</a>
    </div>

    <script>
        async function requestReset() {
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');

            if (!email) {
                messageDiv.innerText = "Please enter your email.";
                messageDiv.style.color = "#ef4444";
                return;
            }

            messageDiv.innerText = "Sending...";
            messageDiv.style.color = "#fff";

            try {
                const response = await fetch('http://127.0.0.1:8080/api/auth/forgot-password?email=' + encodeURIComponent(email), {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerText = "✅ " + data.message;
                    messageDiv.style.color = "#22c55e";
                } else {
                    messageDiv.innerText = "❌ " + (data.message || "Failed to send link");
                    messageDiv.style.color = "#ef4444";
                }
            } catch (error) {
                messageDiv.innerText = "❌ Error connecting to server";
                messageDiv.style.color = "#ef4444";
            }
        }
    </script>
</body>

</html>
