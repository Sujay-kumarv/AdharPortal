<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard | New Adhar</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Specific Styles for Card */
        .aadhaar-card-container {
            perspective: 1000px;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }

        .aadhaar-card {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 0;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            /* Initial state for GSAP */
        }

        .aadhaar-card:hover {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.3);
        }

        .card-header {
            background: linear-gradient(90deg, #2563EB, #38BDF8);
            padding: 1.5rem;
            text-align: center;
        }

        .card-header h2 {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            color: white;
            font-size: 1.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .card-header p {
            margin: 0.2rem 0 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .card-body {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            color: var(--text-primary);
        }

        .card-row {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(56, 189, 248, 0.5);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }

        .card-details {
            flex: 1;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.2rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .aadhaar-number {
            font-family: 'Outfit', sans-serif;
            font-size: 1.4rem;
            letter-spacing: 2px;
            color: var(--primary-neon);
            margin-top: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .card-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .card-footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.1);
        }

        /* Blurred State */
        .aadhaar-card.blurred .card-body {
            filter: blur(8px);
            pointer-events: none;
        }

        .aadhaar-card.blurred::after {
            content: "Awaiting Approval";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            font-family: 'Outfit', sans-serif;
            z-index: 10;
            border: 1px solid var(--primary-neon);
            box-shadow: 0 0 20px var(--primary-neon);
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1 style="margin:0;">My Dashboard</h1>
            <button class="neon-btn btn-reject" onclick="logout()"
                style="font-size: 0.8rem; padding: 0.5rem 1rem;">Logout</button>
        </div>

        <!-- Application Status -->
        <div class="glass-panel" style="margin-bottom: 2rem;">
            <h2>Application Status</h2>
            <div style="display: flex; align-items: center; gap: 1rem; margin-top: 1rem;">
                <div class="status-indicator"></div>
                <h3 id="app-status" style="margin: 0; color: var(--text-secondary);">Loading...</h3>
            </div>
            <p id="app-msg" style="margin-top: 0.5rem; font-size: 0.9rem; opacity: 0.8;">Checking database...</p>
        </div>

        <!-- My New Aadhaar Section -->
        <div id="aadhaar-section">
            <h2 class="section-title">My New Aadhaar</h2>
            <!-- Card Injected Here -->
            <div id="card-container" class="aadhaar-card-container">
                <!-- JS will inject card here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/user_dashboard.js"></script>
</body>

</html>
