<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Adhar Portal - Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <h2>Adhar Registration</h2>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <form action="/register" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required
                    th:value="${username}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" required>
            </div>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="e.g. John Doe" required
                    th:value="${fullName}">
            </div>
            <div class="form-group">
                <label for="aadharNumber">Aadhar Number</label>
                <input type="text" id="aadharNumber" name="aadharNumber" placeholder="XXXX-XXXX-XXXX" required
                    th:value="${aadharNumber}">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required th:value="${dob}">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Residential Address" required
                    th:value="${address}">
            </div>
            <button type="submit" class="btn">Complete Registration</button>
        </form>
        <p style="margin-top: 20px;">Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>

</html>
