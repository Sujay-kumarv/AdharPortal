<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Adhar Portal - Home</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome to Adhar Portal</h1>
        </header>
        <main>
            <p>Your gateway to secure identity services.</p>
            <div class="actions">
                <a href="/login" class="btn">Login</a>
                <a href="/register" class="btn btn-secondary">Register</a>
            </div>
            <div class="status-bar">
                <span>System Status: <strong style="color: #4CAF50;">Online</strong></span>
                <span>Qlik Sense Link: <strong th:text="${qlikStatus}">Checking...</strong></span>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Adhar Services</p>
        </footer>
    </div>
</body>

</html>
